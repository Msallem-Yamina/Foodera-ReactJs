<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page not found</title>
  </head>
  <body>
    <script>
      const { pathname } = window.location;
      if (pathname !== '/home' && pathname !== '/index.html') {
        window.location.href = '/404.html';
      }
    </script>
    <noscript>
      <p>JavaScript is required to use this app.</p>
    </noscript>
    <h1>Page not found</h1>
    <p>We're sorry, the requested URL was not found on this server.</p>
  </body>
</html>
